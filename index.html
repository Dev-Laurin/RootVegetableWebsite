<!DOCTYPE html> 
<html lang="en"> 
<html>
	<head>
		<title>Izhkstan Root Vegetable</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<style>
		th, td {
		    padding: 15px;
		    text-align: left;
		    font-size: 20px; 
		}
		table#t01 tr:nth-child(even){
			background-color: #eee;
		}

		table#t01 tr:nth-child(odd){
			background-color: #fff;
		}

		table#t01 th{
			background-color: black; 
			color: white;
		}
	</style>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Izhkstan Root Vegetable</a>
				</div>
			</div>
		</nav>

		<div class="container"> 
			<div class="row"> 
				<div class="col-sm-8"> 
					<h1>Welcome Citizen with IZ: + iz + </h1>
				</div>

				<div class="col-sm-4"> 
					<form action="/" method="post">
						Enter 6-digit IZ Number: <input type="text"  maxlength="6" name="iz"><br> 
						<input type="submit" value="Submit">
					</form><br>
					<p style="color: #FF0000;"> + error + </p>
				</div>

			</div>

			<!--List of Root Vegetables to Bid on --> 
			<div class="row">
				<div class="col-sm-8">
					<h2>Bidding on Root Vegetable</h2>
				</div>
				<div class="col-sm-4">
					<h3>Izhk Left: 100</h3>
				</div>
			</div><br>

			<table id="t01" style="width:100%">
			  <tr>
			    <th>Vegetable</th>
			    <th>Izhk to Bid</th> 
			  </tr>
			  <tr>
			    <td>Potato</td>
			    <td><input type="number" name="potato_bid" min="0" max="100" step="1" value="0"> </td> 
			  </tr>
			  <tr>
			    <td>Onion</td>
			    <td><input type="number" name="onion_bid" min="0" max="100" step="1" value="0"></td> 
			  </tr>
			    <tr>
			    <td>Turnip</td>
			    <td><input type="number" name="turnip_bid" min="0" max="100" step="1" value="0"></td> 
			  </tr>
			    <tr>
			    <td>Imported Turnip</td>
			    <td><input type="number" name="imported_bid" min="0" max="100" step="1" value="0"></td> 
			  </tr>
			</table>
		</div>

	</body> 

</html>
