<!DOCTYPE html> 
<html lang="en"> 
<html>
	<head>
		<title>Izhkstan Root Vegetable</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Izhkstan Root Vegetable</a>
				</div>
			</div>
		</nav>

		<div class="container"> 
			<div class="row"> 
				<div class="col-sm-8"> 
					<h1>Welcome Citizen with IZ: + iz + </h1>
				</div>

				<div class="col-sm-4"> 
					<form action="/" method="post">
						Enter 6-digit IZ Number: <input type="text"  maxlength="6" name="iz"><br> 
						<input type="submit" value="Submit">
					</form><br>
					<p style="color: #FF0000;"> + error + </p>
				</div>

			</div>

			<!--List of Root Vegetables to Bid on --> 
			<div class="row">
				<div class="col-sm-12">
					<h2>Bidding on Root Vegetable</h2>
				</div>
			</div>
<!-- 			<div class="row">
				<div class="col-sm-8">
				</div>
				<div class="col-sm-4">
					<p>Izhk: 100</p>
				</div>
			</div> -->
			<div class="row">
				<div class="col-sm-4">
					<h3>Potato</h3>
				</div>
				<div class="col-sm-8">
					Bid: 
					<input type="number" name="potato_bid" min="0" max="100" step="1" value="0"> 
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<h3>Onion</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<h3>Turnip</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<h3>Imported Turnip</h3>
				</div>
			</div>

		</div>

	</body> 

</html>
